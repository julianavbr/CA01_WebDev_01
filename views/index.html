<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Chocolate Shop</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/TheChocolateShop.css" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="#">The Chocolate Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-left">
                <p class="lead">Please select where you would like to insert a new product:</p>
            </div>
            <div id="results" class="col-lg-8 order-2 mb-5"></div>
            <div class="col-lg-4 order-1">
                <form enctype="application/json" action="/post/json" method="post">
                    <div class="form-group">
                        <select class="form-control" name="main_groups">
                            <option value="0">Chocolate Bars</option>
                            <option value="1">Assorted Chocolates</option>
                            <option value="2">Gifts and Others</option>
                        </select>
                        <input class="form-control mt-3" id= "validationdesc" type="text" name="item" placeholder="Chocolate Description" required>
                        <input class="form-control mt-3" id= "validationprc" type="text" name="price" placeholder="Price (in Euros)" required>
                        <button type="submit" class="btn btn-outline-dark btn-block mt-3" data-mdb-ripple-color="dark">Add a Product</button>
                    </div>
                </form>
                <button id="delete" class="btn btn-outline-danger btn-block mt-3" data-mdb-ripple-color="danger">Delete</button>
                <p class="text-muted text-center">Please select the product before deleting it.</p>
                <form>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">&euro;</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Total" name="txtBillAmt">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <input type="checkbox" id="showGlu" aria-label="Checkbox for Gluten Free options">
                            </div>
                        </div>
                         <input class="btn btn-block btn-outline-success mt-2" data-mdb-ripple-color="success" type="button" name="btnTot" id="calcTotal"
                            value="Total">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container text-center"><span class="text-muted">The Chocolate Shop&copy; 2020</span></div>
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/table.js"></script>
    <script src="js/TheChocolateShop.js"></script>
    <script>
        window.addEventListener("load", function() {
            document.forms[1].txtBillAmt.value = sumTotal('menuTable');
            document.querySelector("#calcTotal").addEventListener("click", function() {
                document.forms[1].txtBillAmt.value = sumTotal('menuTable');
            });
            document.querySelector("#showGlu").addEventListener("click", function() {
                isGlutenFree('menuTable', this.checked);
            });
        });
    </script>
</body>

</html>
